<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent a luxury car</title>
    <link rel="stylesheet" href="firstpage.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">Luxury cars</a>
         <ul class="buttons_items">
          <li class="button_item">
            <button class="button" id="form-open">PRESS ME!</button>
          </li>
        </ul>
        
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login Form -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="text" id="username" placeholder="Username" required />
            </div>
            <div class="input_box">
              <input type="text" id="password" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="text" id="admin" placeholder="Admin? Enter THE CODE" />
            </div>

            <!--<button class="button">Login Now</button>
            <button class="button">Login Now<a href="#" id="crud_admin"></a></button>-->
              <input type = "submit" value="Login" class="submit-btn" onclick="login()"/>

            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="form signup_form">
          <form action="#">
            <h2>Signup</h2>

            <div class="input_box">
              <input type="text" id="first_name" placeholder="First name" required />

            </div>
            <div class="input_box">
              <input type="text" id="last_name" placeholder="Last name" required />

            </div>
            <div class="input_box">
              <input type="text" id="username" placeholder="Username" required />

            </div>
            <div class="input_box">
              <input type="text" id="phone" placeholder="Phone number" required />

            </div>
            <div class="input_box">
              <input type="text" id="password" placeholder="Create password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="date" id="date" placeholder="Birthday" required />
            </div>
            <div class="input_box">
              <input type="text" id="admin" placeholder="Admin? Enter THE CODE" />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <!--<button class="submit-btn">Signup Now</button>-->
            <input type = "submit" value="Signup" class="submit-btn" onclick="signup()"/>


            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="firstpage.js"></script>
  </body>
</html>
